<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Realizar operações</title>
</head>
<body>
    <header>
        <h1>Realizar a operação matemática solicitada</h1>
    </header>

    <main>
        <div id="container">
            <label for="operacao">Informe a Operação</label>
            <input type="number" name="operacao" id="operacao">
            <label for="primeiroNumero">Informe o primeiro número: </label>
            <input type="number" name="primeiroNumero" id="primeiroNumero">
            <label for="segundoNumero">Informe o segundo número: </label>
            <input type="number" name="segundoNumero" id="segundoNumero">

            <button type="button" id="calcular">Calcular</button>

            <fieldset id="resposta">
                <legend>Resultado da operação</legend>
                <output id="resultado"></output>
            </fieldset>
        </div>
    </main>

    <footer>Rodapé</footer>

    <script src="./assets/js/scripts.js"></script>
</body>
</html>
