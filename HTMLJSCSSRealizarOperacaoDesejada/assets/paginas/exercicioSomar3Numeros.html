<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/exercicioSomar3Numeros.css">
    <title>Somar 3 números</title>
</head>
<body>
    <main>
        <div id="container">
            <fieldset class="separador">
                <legend>Somar 3 números</legend>
            </fieldset>
            <label for="primeiroNumero">Informe o primeiro número</label>
            <input type="number" name="primeiroNumero" id="primeiroNumero">
            <label for="segundoNumero">Informe o segundo número</label>
            <input type="number" name="segundoNumero" id="segundoNumero">
            <label for="terceiroNumero">Informe o terceiro número</label>
            <input type="number" name="terceiroNumero" id="terceiroNumero">
            
            <button type="button" id="calcular">Calcular</button>
            
            <fieldset id="resposta">
                <legend>Resultado da Operação</legend>
                <output id="resultado"></output>
            </fieldset>
            
            <button type="button" id="limpar">Limpar</button>
        </div>
    </main>

    <script src="../js/exercicioSomar3Numeros.js"></script>
</body>
</html>
