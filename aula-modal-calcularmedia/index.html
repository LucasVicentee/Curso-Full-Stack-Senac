<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculo média sala</title>
</head>
<body>
    
    <main class="container">
        
        <h1>Calculadora de Média Escolar</h1>

        <form id="formulario-notas">

            <label for="nome">Nome do Aluno: </label>
            <input type="text" id="nome" required autofocus>

            <label for="disciplina">Disciplina: </label>
            <input type="text" id="disciplina" value="lógica de Programação" required>

            <label for="nota1">Nota 1º Trimestre: </label>
            <input type="number" name="nota1" id="nota1" min="0" max="10" step="0.1" required>

            <label for="nota2">Nota 2º Trimestre: </label>
            <input type="number" name="nota2" id="nota2" min="0" max="10" step="0.1" required>

            <label for="nota3">Nota 3º Trimestre: </label>
            <input type="number" name="nota3" id="nota3" min="0" max="10" step="0.1" required>

            <label for="nota4">Nota 4º Trimestre: </label>
            <input type="number" name="nota4" id="nota4" min="0" max="10" step="0.1" required>

            <button type="submit">Calcular Média</button>

        </form>

        <div class="filtro">

            <input type="text" id="filtro-nome" placeholder="Filtrar por Nome do Aluno">
            <button id="filtrar-historico">Filtrar Histórico</button>

        </div>

        <button id="ver-historico">Ver Histórico</button>
        <button id="limpar-historico">Limpar Histórico</button>

        <div id="modal" class="modal">

            <div class="modal-conteudo">

                <span class="fechar">&times;</span>
                <div id="resultado"></div>
                <canvas id="graficoDesempenho" width="400" height="200"></canvas>

            </div>

        </div>

    </main>

    <script src="./js/script.js"></script>
</body>
</html>
