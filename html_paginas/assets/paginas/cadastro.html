<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Formulário para cadastro</title>
</head>
<body>
    <div class="container">
        <h2>Formulário de cadastro</h2>
        <form>
            
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" required placeholder="Ex: Lucas Henrique Vicente dos Santos">

            <br>

            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" required placeholder="Ex: lucas123@gmail.com">

            <br>
        
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha" required>

            <br>

            <label for="data">Data de Nascimento</label>
            <input type="date" name="data" id="data">

            <br>

            <label for="valor">Valor estimado(R$): </label>
            <input type="number" name="valor" id="valor">

            <label for="opcao">Opção: </label>
            <select name="opcao" id="opcao">
                <option value="ac">Acre</option>
                <option value="al">Alagoas</option>
                <option value="ap">Amapá</option>
                <option value="am">Amazonas</option>
                <option value="ba">Bahia</option>
                <option value="ce">Ceará</option>
                <option value="df">Distrito Federal</option>
                <option value="es">Espírito Santo</option>
                <option value="go">Goiás</option>
                <option value="ma">Maranhão</option>
                <option value="mt">Mato Grosso</option>
                <option value="ms">Mato Grosso do Sul</option>
                <option value="mg">Minas Gerais</option>
                <option value="pa">Pará</option>
                <option value="pb">Paraíba</option>
                <option value="pr">Paraná</option>
                <option value="pe">Pernambuco</option>
                <option value="pi">Piauí</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="rn">Rio Grande do Norte</option>
                <option value="rs">Rio Grande do Sul</option>
                <option value="ro">Rondônia</option>
                <option value="rr">Roraima</option>
                <option value="sc">Santa Catarina</option>
                <option value="sp">São Paulo</option>
                <option value="se">Sergipe</option>
                <option value="to">Tocantins</option>
            </select>    

            <br>

            <label for="mensagem" id="area_mensagem">Mensagem: </label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem aqui..."></textarea>

            <button>Enviar</button>

            <button>><a href="./../../index.html">Fazer Login</a></button>
        </form>
    </div>
</body>
</html>
